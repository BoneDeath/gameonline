<script src="/socket.io/socket.io.js"></script>
<style>
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
<canvas id="canvas"></canvas>

<script>
  const socket = io();
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let latency = NaN;
  let startTime;
  let my_id=Date.now();


  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  players = [];
  world = {};
  camera = {};
  playerCanvas = { width: canvas.width, height: canvas.height };

  socket.emit("canvas", playerCanvas);
  socket.emit("join", my_id);

  //movement control
  document.onkeydown = function (e) {
    switch (e.keyCode) {
      case 37:
        socket.emit("move", { id: my_id, move: "left" });
        break;
      case 38:
        socket.emit("move", { id: my_id, move: "up" });
        break;
      case 39:
        socket.emit("move", { id: my_id, move: "right" });
        break;
      case 40:
        socket.emit("move", { id: my_id, move: "down" });
        break;
    }
  };

  //get server response for firstime
  socket.on("server", (msg) => {
    console.log(msg);
  });

  //get server response for firstime
  socket.on("world", (data) => {
    world = data;
  });

  //get server response for firstime
  socket.on("camera", (data) => {
    camera = data;
  });

  //when data received from request
  socket.on("update", (data) => {
    players = data;
    latency = Math.ceil(performance.now() - startTime);
    // console.log(data)
  });

  //request update data dan ping
  function requestServerUpdate() {
    startTime = performance.now();
    socket.emit("update", my_id);
  }

  //render ping to canvas
  function render_ping() {
    ctx.font = "16px monospace";
    ctx.fillStyle = "black";
    ctx.fillText(`id: ${my_id} speed: ${latency}ms`, 11, 50);
  }

  function drawWorld() {
    ctx.fillStyle = "lightgreen";
    ctx.fillRect(0 - camera.x, 0 - camera.y, world.width, world.height);
  }

  //render all players to canvas
  function render_players() {
    players.forEach((data) => {
      ctx.fillStyle = (data.id==my_id)?"#22aaff":"#ff22aa";
      ctx.fillRect(
        data.x - camera.x,
        data.y - camera.y,
        data.width,
        data.height
      );
      ctx.fillStyle="#000000"
      ctx.fillText(
        data.id == my_id ? "you" : "id:" + data.id,
        data.x - camera.x,
        data.y - 5 - camera.y
      );
    });
  }

  //canvas render
  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawWorld();
    render_ping();
    render_players();
    requestAnimationFrame(update);
  }

  requestAnimationFrame(update);
  setInterval(requestServerUpdate, 20);
</script>
