<script src="/socket.io/socket.io.js"></script>
<style>
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
<canvas id="canvas"></canvas>

<script>
  const socket = io();
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const tileColorCache = {
    0: "skyblue", // Empty space
    1: "#56341b", // Ground (dirt)
    2: "silver", // Rock
    3: "orange", // lava
    default: "#333333", // Default tile color
  };

  let latency = NaN;
  let startTime;
  let my_id = Date.now();

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  worldTiles = { x: 100, y: 60 };
  tileSize = {
    width: 40,
    height: 40,
  };
  world = {
    width: worldTiles.x * tileSize.width,
    height: worldTiles.y * tileSize.height,
  };
  let map = generateWorldMap();
  console.log(map)

  players = [];
  camera = { x: 0, y: 0, width: canvas.width, height: canvas.height };
  mouse = {
    x: 0,
    y: 0,
    width: 0,
    height: 0,
    isClicked: false,
  };
  //event listener
  canvas.addEventListener("mousedown", (event) =>
    updateMouseEvent(event, true)
  );
  canvas.addEventListener("mousemove", (event) =>
    mouse.isMouseClick ? updateMouseEvent(event, true) : ""
  );
  canvas.addEventListener("mouseup", (event) => updateMouseEvent(event, false));

  //movement control
  document.onkeydown = function (e) {
    switch (e.keyCode) {
      case 37: // Arrow Left
      case 65: // 'A'
        socket.emit("move", { id: my_id, move: "left" });
        break;
      case 38: // Arrow Up
      case 87: // 'W'
        socket.emit("move", { id: my_id, move: "up" });
        break;
      case 39: // Arrow Right
      case 68: // 'D'
        socket.emit("move", { id: my_id, move: "right" });
        break;
      case 40: // Arrow Down
      case 83: // 'S'
        socket.emit("move", { id: my_id, move: "down" });
        break;
    }
  };

  //mouse data updater
  function updateMouseEvent(e, isMouseClick) {
    mouse.isMouseClick = isMouseClick;
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  }

  //camera resolver
  function updateCamera() {
    const me = players.find((player) => player.id == my_id);
    camera.x = Math.max(
      0,
      Math.min(world.width - camera.width, me.x - camera.width / 2)
    );
    camera.y = Math.max(
      0,
      Math.min(world.height - camera.height, me.y - camera.height / 2)
    );
  }

  //request update data dan ping
  function requestServerUpdate() {
    startTime = performance.now();
    socket.emit("update", my_id);
  }

  //render ping to canvas
  function render_ping() {
    ctx.font = "16px monospace";
    ctx.fillStyle = "black";
    ctx.fillText(`id: ${my_id} speed: ${latency}ms`, 11, 50);
  }

  //world renderer
  function drawWorld() {
    //hanya render tile yang didalam kamera yang dilooping dari map[][]
    const startX = Math.max(0, Math.floor(camera.x / tileSize.width));
    const startY = Math.max(0, Math.floor(camera.y / tileSize.height));
    const endX = Math.min(
      worldTiles.x,
      Math.ceil((camera.x + canvas.width) / tileSize.width)
    );
    const endY = Math.min(
      worldTiles.y,
      Math.ceil((camera.y + canvas.height) / tileSize.height)
    );

    for (let tileY = startY; tileY < endY; tileY++) {
      for (let tileX = startX; tileX < endX; tileX++) {
        const tile = {
          x: tileX * tileSize.width - camera.x,
          y: tileY * tileSize.height - camera.y,
          width: tileSize.width,
          height: tileSize.height,
        };

        // Ambil warna dari cache berdasarkan nilai tile
        const tileValue = map[tileY][tileX];
        ctx.fillStyle = tileColorCache[tileValue] || tileColorCache.default;

        // ambil tile yang sesuai dengan posisi mouse klik, bisa menggunakan map[tileX][tileY]
        if (mouse.isMouseClick && isRectCollide(tile, mouse)) {
          ctx.fillStyle = "#ff0000";
          console.log(`tile= ${tileX},${tileY}  clicked`);
        }

        ctx.fillRect(tile.x, tile.y, tile.width, tile.height);
      }
    }

    // Render mouse tile
    ctx.fillRect(mouse.x, mouse.y, mouse.width, mouse.height);
  }

  // Fungsi untuk membuat dan memodifikasi peta
function generateWorldMap() {
  const sky = 20;
  const rocks = 30*3;
  const lavas = 30*6;
  const dirtStartY = 20;
  const rockStartY = 21;  // Mengubah startY untuk rock menjadi 21
  const lavaStartY = 40;  // Mengubah startY untuk lava menjadi 51

  // Membuat peta kosong
  const map = Array.from({ length: worldTiles.y }, () =>
    Array(worldTiles.x).fill(0)
  );

  // Menambahkan lapisan tanah (dirt) di bagian bawah peta
  for (let y = dirtStartY; y < worldTiles.y; y++) {
    for (let x = 0; x < worldTiles.x; x++) {
      map[y][x] = 1; // Dirt
    }
  }

  // Menambahkan blok batu (rock) secara acak di area yang sesuai
  for (let i = 0; i < rocks; i++) {
    const randomX = Math.floor(Math.random() * worldTiles.x);
    const randomY = Math.floor(Math.random() * (worldTiles.y - rockStartY)) + rockStartY;
    map[randomY][randomX] = 2; // Rock
  }

  // Menambahkan blok lava secara acak di area yang sesuai
  for (let i = 0; i < lavas; i++) {
    const randomX = Math.floor(Math.random() * worldTiles.x);
    const randomY = Math.floor(Math.random() * (worldTiles.y - lavaStartY)) + lavaStartY;
    map[randomY][randomX] = 3; // Lava
  }

  return map;
}

  //render all players to canvas
  function render_players() {
    players.forEach((data) => {
      ctx.fillStyle = data.id == my_id ? "#22aaff" : "#ff22aa";
      ctx.fillRect(
        data.x - camera.x,
        data.y - camera.y,
        data.width,
        data.height
      );
      ctx.fillStyle = "#000000";
      ctx.fillText(
        data.id == my_id ? "you" : "id:" + data.id,
        data.x - camera.x,
        data.y - 5 - camera.y
      );
    });
  }

  //rect collider detection
  function isRectCollide(target1, target2) {
    return (
      target1.x < target2.x + target2.width && // Kanan target1 tidak melewati kiri target2
      target1.x + target1.width > target2.x && // Kiri target1 tidak melewati kanan target2
      target1.y < target2.y + target2.height && // Bawah target1 tidak melewati atas target2
      target1.y + target1.height > target2.y // Atas target1 tidak melewati bawah target2
    );
  }

  //canvas render
  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawWorld();
    render_ping();
    render_players();
    requestAnimationFrame(update);
  }

  //send join to server to create new player
  socket.emit("join", my_id);

  //get server response for firstime
  socket.on("server", (msg) => {
    console.log(msg);
  });

  //get server response for firstime
  socket.on("world", (data) => {
    world = data;
  });

  //get server response for firstime
  socket.on("camera", (data) => {
    camera = data;
  });

  //when data received from request
  socket.on("update", (data) => {
    players = data;
    latency = Math.ceil(performance.now() - startTime);
    updateCamera();
  });

  requestAnimationFrame(update);
  setInterval(requestServerUpdate, 20);
</script>
